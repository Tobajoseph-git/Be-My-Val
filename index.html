<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question for Divine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #d63384;
            --bg-color: #ffeef2;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            text-align: center;
            touch-action: manipulation;
        }

        /* --- Loading Screen --- */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        /* --- Main Content --- */
        #main-content {
            opacity: 0;
            transition: opacity 1s ease;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.5rem;
            padding: 0 20px;
        }

        .heart {
            font-size: 120px;
            color: var(--primary-pink);
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 100px; /* Space for jumping button */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
            transition: transform 0.2s, background-color 0.2s;
            z-index: 1000;
        }

        #no-btn {
            background-color: #6c757d;
            color: white;
            z-index: 999;
            white-space: nowrap;
        }

        .hidden { display: none !important; }

        #success-msg img {
            max-width: 80%;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="heart">‚ù§Ô∏è</div>
        <h2 style="color: #d63384;">Loading something special...</h2>
    </div>

    <div id="main-content">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Divine, will you be my Valentine?</h1>

        <div class="buttons">
            <button id="yes-btn">YES!</button>
            <button id="no-btn">No!</button>
        </div>
    </div>

    <div id="success-msg" class="hidden">
        <h1 style="font-size: 2rem;">I thought as much! See you on the 14th! ü•∞</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eWVxeG55eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Happy Cat">
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainContent = document.getElementById('main-content');
        const successMsg = document.getElementById('success-msg');
        const loader = document.getElementById('loader');

        let count = 0;
        const maxAttempts = 7;
        const yesMessages = [
            "Say Yes Now!", "Click Yes!", "See Yes here now!", 
            "Just click it! üòâ", "Don't be shy!", "Over here!", "Yes is all you got!"
        ];

        // 1. Loader Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.classList.add('hidden');
                    mainContent.style.opacity = '1';
                }, 500);
            }, 2000); // Shows loader for 2 seconds
        });

        // 2. Escape Logic (Mobile + Desktop)
        const moveButton = (e) => {
            if (e.type === 'touchstart') e.preventDefault(); 

            if (count < maxAttempts) {
                const padding = 20;
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

                noBtn.style.position = 'fixed';
                noBtn.style.left = `${Math.max(padding, x)}px`;
                noBtn.style.top = `${Math.max(padding, y)}px`;

                yesBtn.innerText = yesMessages[count];
                count++;
            } else {
                noBtn.style.display = 'none';
                yesBtn.innerText = "Yes is all you got, just click!";
                yesBtn.style.transform = "scale(1.3)";
            }
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('click', moveButton);

        // 3. Success Logic
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            successMsg.classList.remove('hidden');

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#d63384', '#ff8fa3']
            });
        });
    </script>
</body>
</html>
